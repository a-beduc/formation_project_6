<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta charset="UTF-8">
    <title>Just Stream It</title>
    <script src="basePage.js" defer></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo de l'association JustStreamIt. Il y a une image stylisé d'un objectif de caméra en noir et blanc, et au-dessous le texte JustStreamIt">
    <h1 id="banner_title">Vidéos à la demande</h1>
</header>
<main>
    <section>
        <h1>Meilleur film</h1>
        <div class="best-movie-box">
        </div>
    </section>

    <section>
        <h1>Film les mieux notés</h1>
        <div class="cat-box box-1">
        </div>
    </section>

    <section>
        <h1>Romance</h1>
        <div class="cat-box box-2">
        </div>
    </section>

    <section>
        <h1>Fantasy</h1>
        <div class="cat-box box-3">
        </div>
    </section>

    <section>
        <div id="genre-selector-1" class="genre-selector">
            <h1><label for="movie-choice-1">Autres :</label></h1>
            <select class="genre-selector-list" name="movie-choice-1" id="movie-choice-1">
            </select>
        </div>
        <div class="cat-box box-4">
        </div>
    </section>

    <section>
        <div id="genre-selector-2" class="genre-selector">
            <h1><label for="movie-choice-2">Autres :</label></h1>
            <select class="genre-selector-list" name="movie-choice-2" id="movie-choice-2">
            </select>
        </div>
        <div class="cat-box box-5">
        </div>
    </section>

    <div class="modal" id="movieModal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-block-1">
                    <h1>Title</h1>
                    <h2>Date - Genres</h2>
                    <h2>Rating - length - </h2>
                    <h2>IMDB score: score/10</h2>
                    <br>
                    <p><strong>Réalisé par:</strong></p>
                    <p>Auteurs</p>
                </div>
                <div class="modal-block-2">
                    <img src="assets/img_default.jpg" alt="Movie Image">
                </div>
                <div class="modal-block-3">
                    <p>Long Description</p>
                </div>
                <div class="modal-block-4">
                    <p><strong>Avec:</strong></p>
                    <p>Acteurs</p>
                </div>
                <button class="button-close">Fermer</button>
            </div>
        </div>
    </div>

</main>
</body>
</html>
